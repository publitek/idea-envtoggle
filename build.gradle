plugins {
    id 'org.jetbrains.intellij' version '0.3.12'
}

group 'com.publitek'
version '1.3.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.3'
    alternativeIdePath pycharmPath
    plugins pythonPlugin
    pluginName 'envtoggle'
}