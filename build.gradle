plugins {
    id 'org.jetbrains.intellij' version '1.5.3'
}

group 'com.publitek'
version '1.13.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

intellij {
    version = '2022.1'
    plugins = [
        'PythonCore:221.5080.210'
    ]
    pluginName = 'envtoggle'
}