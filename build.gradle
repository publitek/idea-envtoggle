plugins {
    id 'org.jetbrains.intellij' version '0.3.1'
}

group 'com.publitek'
version '1.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    alternativeIdePath pycharmPath
    plugins pythonPlugin
    version '2018.1'
}