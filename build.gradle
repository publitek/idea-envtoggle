plugins {
    id 'org.jetbrains.intellij' version '1.7.0'
}

group 'com.publitek'
version '1.14.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

intellij {
    version = '2022.2'
    plugins = [
        'PythonCore:222.3345.131'
    ]
    pluginName = 'envtoggle'
}